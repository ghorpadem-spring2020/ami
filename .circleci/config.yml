version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01 
    working_directory: ~/repo

    steps:
      - checkout
      - run : apt-get install packer
      - run: packer build -var 'aws_access_key'=$aws_access_key -var 'aws_secret_key'=$aws_secret_key -var 'aws_region'=$aws_region ubuntu-ami.json


workflows:
  version: 2
  build_deploy:
    jobs:
      - build