version: 2
jobs:
  build:
    docker:
      - image: hashicorp/packer:1.1.1
    working_directory: ~/packer

    steps:
      - checkout
      -run:
        name: Validate base
        command: packer validate ./ubuntu-ami.json
      - run: packer build -var 'aws_access_key'=$aws_access_key -var 'aws_secret_key'=$aws_secret_key -var 'aws_region'=$aws_region ubuntu-ami.json


workflows:
  version: 2
  build_deploy:
    jobs:
      - build